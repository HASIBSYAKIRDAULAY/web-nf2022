<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Box</title>
</head>
<body>
    <fieldset>
        <legend>Simple Chat Box App</legend>
        <section>
            <div id="textBox">
                <strong><p>Simple ChatBox</p></strong>
                <hr>
            </div>
            <div class="floating">
                <input id="inputText" type="text">
                <button type="button" onclick="sendMassage()">Kirim</button>
            </div>
        </section>
    </fieldset>


    <script>
       function sendMassage() {
        let text = document.getElementById("inputText").value;
        let paragraph = document.createElement("P");

        paragraph.innerHTML = String(text);
        document.getElementById("textBox").appendChild(paragraph).style.margin="10px";
       } 
    </script>
</body>
</html>
